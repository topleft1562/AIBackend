<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dispatch Optimizer</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, button, select { padding: 5px; margin-top: 5px; }
    .load-row { margin-bottom: 10px; display: flex; align-items: center; }
    .load-row input { margin-right: 0; border: 1px solid #ccc; box-sizing: border-box; }
    .load-header { display: flex; font-weight: bold; margin-bottom: 3px; }
    .load-header span,
    .load-row input { 
      min-width: 130px;
      max-width: 130px;
      width: 130px;
      margin-right: 0;
      text-align: left;
    }
    .load-header span:last-child { min-width: 36px; max-width: 36px; width: 36px; }
    .load-row button { margin-left: 5px; min-width: 32px; }
    #spinner {
      display: none;
      margin: 30px auto;
      text-align: center;
    }
    #spinner svg {
      animation: spin 1s linear infinite;
    }
    @keyframes spin { 100% { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h2>Dispatch Optimizer</h2>
  <form id="dispatchForm">
    <label for="base">Start Location:</label>
    <input type="text" id="base" name="base" placeholder="Starting Point" required />

    <label for="end">End Location:</label>
    <input type="text" id="end" name="end" placeholder="Ending Point" required />

    <!-- Route type selector -->
    <label for="routeMode">Route Type:</label>
    <select id="routeMode" name="routeMode">
      <option value="best">Best Route (AI Optimized)</option>
      <option value="direct">Direct Route (Loads in Order)</option>
    </select>

    <h3>Loads</h3>
    <div class="load-header">
      <span>Pickup</span>
      <span>Dropoff</span>
      <span># of Loads</span>
      <span>Rate ($/MT)</span>
      <span>Weight (MT)</span>
      <span></span>
    </div>
    <div id="loadsContainer">
      <div class="load-row">
        <input type="text" name="pickup" placeholder="Pickup City" required />
        <input type="text" name="dropoff" placeholder="Dropoff City" required />
        <input type="number" name="count" placeholder="# of Loads" value="1" min="1" required />
        <input type="number" name="rate" placeholder="Rate" value="0" min="0" step="0.01" required />
        <input type="number" name="weight" placeholder="Weight" min="0" step="0.01" value="43" required />
        <button type="button" onclick="removeLoadRow(this)">❌</button>
      </div>
    </div>
    <button type="button" onclick="addLoadRow()">➕ Add Load</button><br><br>
    <button type="submit">Submit</button>
  </form>

  <!-- Spinner markup -->
  <div id="spinner">
    <svg width="50" height="50" viewBox="0 0 50 50">
      <circle
        cx="25" cy="25" r="20"
        stroke="#319795" stroke-width="5"
        fill="none"
        stroke-linecap="round"
        stroke-dasharray="90"
        stroke-dashoffset="60">
        <animateTransform
          attributeName="transform"
          type="rotate"
          from="0 25 25"
          to="360 25 25"
          dur="1s"
          repeatCount="indefinite"/>
      </circle>
    </svg>
    <div style="color:#319795;">Calculating optimal routes...</div>
  </div>

  <div id="output" style="margin-top:30px;"></div>

  <script>
    function addLoadRow() {
      const container = document.getElementById("loadsContainer");
      const row = document.createElement("div");
      row.className = "load-row";
      row.innerHTML = `
        <input type="text" name="pickup" placeholder="Pickup City" required />
        <input type="text" name="dropoff" placeholder="Dropoff City" required />
        <input type="number" name="count" placeholder="# of Loads" value="1" min="1" required />
        <input type="number" name="rate" placeholder="Rate" value="0" min="0" step="0.01" required />
        <input type="number" name="weight" placeholder="Weight" min="0" step="0.01" value="43" required />
        <button type="button" onclick="removeLoadRow(this)">❌</button>
      `;
      container.appendChild(row);
    }

    function removeLoadRow(btn) {
      btn.parentElement.remove();
    }

    document.getElementById("dispatchForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      // Clear result and show spinner
      document.getElementById("output").innerHTML = "";
      document.getElementById("spinner").style.display = "block";

      const form = e.target;
      const base = form.base.value.trim();
      const end = form.end.value.trim();
      const routeMode = form.routeMode.value;
      const pickups = form.querySelectorAll("input[name='pickup']");
      const dropoffs = form.querySelectorAll("input[name='dropoff']");
      const counts = form.querySelectorAll("input[name='count']");
      const rates = form.querySelectorAll("input[name='rate']");
      const weights = form.querySelectorAll("input[name='weight']");

      const loads = [];
      for (let i = 0; i < pickups.length; i++) {
        const pickup = pickups[i].value.trim();
        const dropoff = dropoffs[i].value.trim();
        const count = parseInt(counts[i].value);
        const rate = parseFloat(rates[i].value);
        const weight = parseFloat(weights[i].value);
        for (let j = 0; j < count; j++) {
          loads.push({ pickupCity: pickup, dropoffCity: dropoff, rate, weight });
        }
      }

      try {
        // Choose endpoint
        const endpoint = routeMode === "direct" ? "/direct_route" : "/dispatch";
        const response = await fetch(endpoint, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ start: base, end: end, loads })
        });
        const html = await response.text();
        document.getElementById("output").innerHTML = html;
      } catch (err) {
        document.getElementById("output").innerHTML = "<div style='color:red;'>Error. Please try again.</div>";
      } finally {
        document.getElementById("spinner").style.display = "none";
      }
    });
  </script>
</body>
</html>
