<!DOCTYPE html>
<html>
<head>
  <title>Optimize Routes</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
    .section { margin-bottom: 30px; }
    .driver-box { background: #fff; padding: 15px; margin-bottom: 20px; border: 1px solid #ccc; }
    .driver-box h3 { margin-top: 0; }
    .load-row { display: flex; gap: 10px; margin-bottom: 10px; }
    .load-row input { flex: 1; }
    .remove-btn { background: #ffdddd; border: 1px solid #ff8888; cursor: pointer; padding: 4px 8px; }
    button { padding: 8px 16px; margin-top: 10px; }
    .add-driver-btn { background: #ddeeff; border: 1px solid #88bbff; }
    .add-load-btn { background: #e0e0ff; border: 1px solid #aaaaff; font-size: 14px; }
  </style>
</head>
<body>
  <h2>Optimize Driver Routes</h2>
  <form id="optimizeForm">
    <div class="section">
      <label><strong>Base Location:</strong></label><br>
      <input type="text" name="base" value="Brandon, MB" required>
    </div>

    <div id="driversContainer"></div>
    <button type="button" onclick="addDriver()" class="add-driver-btn">➕ Add Driver</button><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="result" style="margin-top: 30px;"></div>

  <script>
    let driverCount = 0;

    function addDriver() {
      driverCount++;
      const driverDiv = document.createElement("div");
      driverDiv.className = "driver-box";
      driverDiv.innerHTML = `
        <h3>Driver ${driverCount}</h3>
        <input type="text" class="driverName" placeholder="Driver Name" value="Driver ${driverCount}" required><br><br>
        <div class="loadList"></div>
        <button type="button" onclick="addLoad(this)" class="add-load-btn">➕ Add Load</button>
        <button type="button" onclick="removeDriver(this)" class="remove-btn" style="float:right;">❌ Remove Driver</button>
      `;
      document.getElementById("driversContainer").appendChild(driverDiv);
      addLoad(driverDiv.querySelector(".add-load-btn")); // Add one default row
    }

    function addLoad(button) {
      const loadList = button.parentElement.querySelector(".loadList");
      const row = document.createElement("div");
      row.className = "load-row";
      row.innerHTML = `
        <input type="text" class="pickup" placeholder="Pickup City" required>
        <input type="text" class="dropoff" placeholder="Dropoff City" required>
        <button type="button" onclick="removeRow(this)" class="remove-btn">❌</button>
      `;
      loadList.appendChild(row);
    }

    function removeRow(button) {
      button.parentElement.remove();
    }

    function removeDriver(button) {
      button.parentElement.remove();
    }

    document.getElementById("optimizeForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const base = this.base.value.trim();
      const allDrivers = document.querySelectorAll(".driver-box");

      const loads = [];
      const routes = [];
      const loadMap = {};

      allDrivers.forEach((driverBox, dIdx) => {
        const name = driverBox.querySelector(".driverName").value.trim();
        const rows = driverBox.querySelectorAll(".loadList .load-row");

        const load_ids = [];
        rows.forEach(row => {
          const pickup = row.querySelector(".pickup").value.trim();
          const dropoff = row.querySelector(".dropoff").value.trim();
          const key = `${pickup}|${dropoff}`;
          if (!(key in loadMap)) {
            loads.push({ pickupCity: pickup, dropoffCity: dropoff });
            loadMap[key] = loads.length;
          }
          load_ids.push(loadMap[key]);
        });

        routes.push({ driver: name, load_ids });
      });

      const response = await fetch("/optimize-routes", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ base, loads, routes })
      });

      const html = await response.text();
      document.getElementById("result").innerHTML = html;
    });
  </script>
</body>
</html>
